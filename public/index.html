<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PyroCam V1.0</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style type="text/css">
  #stream {
    height: 99%;
    margin: 0px auto;
    display: block;
    margin-top: 14px;
    max-width: 100%;
    max-height: 100%;
  }
  </style>

  <!-- jQuery -->
  <script src="js/jquery-1.10.2.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = new io.connect({
    'reconnection': true,
    'reconnectionDelay': 1000,
    'reconnectionDelayMax' : 5000,
    'reconnectionAttempts': 5
  });

  socket.on('liveStream', function(url) {
    $('#stream').attr('src', url);
    $('.start').hide();
  });

  socket.on('connect', function(){
    console.log("Connected.");
  });

  socket.on('connect_error', function(error){
    console.log("Connection error: " + error.toString());
  });

  socket.on('connect_timeout', function(){
    console.log("Connect timeout.")
  });

  socket.on('reconnect', function(reconnectNum){
    console.log("Reconnected after " + reconnectNum + " retries.");
  });

  socket.on('reconnecting', function(reconnectNum){
    console.log("Reconnection attempt number:" + reconnectNum);
  });

  socket.on('reconnect_error', function(error){
    console.log("Reconnection error: " + error.toString());
  });

  socket.on('reconnect_failed', function(){
    console.log("Reconnection failed.");
  });

  function startStream() {
    socket.emit('start-stream');
    $('.start').hide();
  }
  </script>
</head>

<body class="container">
  <h1 class="text-center">PyroCam
    <small>V1.0</small>
  </h1>

  <hr>
<center>
  <button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>
</ center>
  <div class="row">
    <img src="pyro.jpg" id="stream">
  </div>

</body>

</html>
